<div>
    <div class>
        <nb-card>
            <nb-card-header>
                <h3>Modifier l'utilisateur{{user[0]?.name}}</h3>
            </nb-card-header>
        </nb-card>
        <nb-card-body>
            <form [formGroup]="fg" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <p>Nom :</p> 
                    <input nbInput fullWidth type="text" class="form-control" formControlName="name" value={{user[0]?.name}}>
                </div>
                <div class="form-group">
                    <p>Ann√©e de naissance :</p> 
                    <input nbInput fullWidth type="number" class="form-control" formControlName="birth_year"  value={{user[0]?.birth_year}}>
                </div>
                <div class="form-group">
                    <p>Ville :</p> 
                    <input nbInput fullWidth type="text" class="form-control" formControlName="ville" value={{user[0]?.ville}}>
                </div>
                <br>
                <button nbButton type="submit" status="success">Modifier</button>
            </form>
        </nb-card-body>
        <nb-card-footer>
            <p class="text-danger">{{errorMessage}}</p>
        </nb-card-footer>
    </div>
</div>
