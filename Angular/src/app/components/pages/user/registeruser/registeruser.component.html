<div>
    <div class>
        <nb-card>
            <nb-card-header>
                <h3>Créer un utilisateur</h3>
            </nb-card-header>
        </nb-card>
        <nb-card-body>
            <form [formGroup]="fg" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <p>Nom :</p> 
                    <input nbInput fullWidth type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <p>Année de naissance :</p> 
                    <input nbInput fullWidth type="number" class="form-control" formControlName="birth_year">
                </div>
                <div class="form-group">
                    <p>Ville :</p> 
                    <input nbInput fullWidth type="text" class="form-control" formControlName="ville">
                </div>
                <br>
                <button nbButton type="submit" [disabled]="fg.invalid" status="success">ajouter</button>
            </form>
        </nb-card-body>
        <nb-card-footer>
            <p class="text-danger">{{errorMessage}}</p>
        </nb-card-footer>
    </div>
</div>
